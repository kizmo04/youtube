<div class="paginator">
    {%  if bookmarks.has_previous %}
    <a href="?page={{ bookmarks.previous_page_number }}" class="btn btn-pagination">이전</a>
    {% endif %}

<span>
    Page {{ bookmarks.number }} of {{ bookmarks.paginator.num_pages }}
</span>
{% if bookmarks.has_next %}
    <a href="?page={{ bookmarks.next_page_number }}" class="btn btn-pagination">다음</a>
{% endif %}
</div>
